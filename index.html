<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
  /> -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>tic-tac-toe</h1>
        <button id = "reload"class="button">New Game</button>
      </div>
      <!-- <div class="winner">
        <h1 id="won"></h1>
      </div> -->
      <div class="game">
        <div class="row_1">
          <div id="1" class="game_square"></div>
          <div id="4" class="game_square"></div>
          <div id="7" class="game_square"></div>
        </div>
        <div class="row_2">
          <div id="2" class="game_square"></div>
          <div id="5" class="game_square"></div>
          <div id="8" class="game_square"></div>
        </div>
        <div class="row_3">
          <div id="3" class="game_square"></div>
          <div id="6" class="game_square"></div>
          <div id="9" class="game_square"></div>
        </div>
      </div>
      <div class="winner">
        <h1 id= "won"></h1>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
